services:
  db:
    image: pgvector/pgvector:pg18
    container_name: midday-db
    environment:
      POSTGRES_DB: midday
      POSTGRES_USER: midday
      POSTGRES_PASSWORD: midday
    ports:
      - "15432:5432"
    volumes:
      # Postgres 18+ images store data under /var/lib/postgresql/<major>/...
      # (see upstream docker-library/postgres notes). Mount the parent dir.
      - midday_db_data:/var/lib/postgresql
      # On SELinux hosts (Fedora/RHEL), the `:z` label is required for bind mounts.
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U midday -d midday"]
      interval: 3s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: midday-redis
    ports:
      - "16379:6379"
    volumes:
      - midday_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      args:
        BUN_FILTER: "@midday/api"
    container_name: midday-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "13003:3003"
    environment:
      PORT: "3003"
      DATABASE_PRIMARY_URL: postgresql://midday:midday@db:5432/midday
      DATABASE_FRA_URL: postgresql://midday:midday@db:5432/midday
      DATABASE_SJC_URL: postgresql://midday:midday@db:5432/midday
      DATABASE_IAD_URL: postgresql://midday:midday@db:5432/midday
      DATABASE_PRIMARY_POOLER_URL: postgresql://midday:midday@db:5432/midday
      DATABASE_SESSION_POOLER: postgresql://midday:midday@db:5432/midday
      REDIS_URL: redis://redis:6379
      REDIS_QUEUE_URL: redis://redis:6379
      # Local development origins
      ALLOWED_API_ORIGINS: http://localhost:13001,http://localhost:3001
      MIDDAY_DASHBOARD_URL: http://localhost:13001
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_PUBLIC_URL: http://localhost:19000
      FILE_KEY_SECRET: local-file-key-secret-change-me
      INVOICE_JWT_SECRET: local-invoice-jwt-secret-change-me
      # Local development - bypass auth
      AUTH_BYPASS: "true"
      AUTH_BYPASS_TOKEN: "midday-local-dev-token"
      AUTH_BYPASS_USER_ID: "11111111-1111-1111-1111-111111111111"
      AUTH_BYPASS_EMAIL: "dev@midday.local"
    command: ["bash", "-lc", "cd apps/api && bun src/index.ts"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://localhost:3003/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      args:
        BUN_FILTER: "@midday/dashboard"
    container_name: midday-dashboard
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "13001:3001"
    environment:
      # Local development URLs
      NEXT_PUBLIC_URL: http://localhost:13001
      NEXT_PUBLIC_API_URL: http://localhost:13003
      API_INTERNAL_URL: http://api:3003
      NEXT_PUBLIC_MINIO_URL: http://localhost:19000
      # Local development - bypass auth
      AUTH_BYPASS: "true"
      NEXT_PUBLIC_AUTH_BYPASS: "true"
      AUTH_BYPASS_TOKEN: "midday-local-dev-token"
      NEXT_PUBLIC_AUTH_BYPASS_TOKEN: "midday-local-dev-token"
      AUTH_BYPASS_USER_ID: "11111111-1111-1111-1111-111111111111"
      NEXT_PUBLIC_AUTH_BYPASS_USER_ID: "11111111-1111-1111-1111-111111111111"
      AUTH_BYPASS_EMAIL: "dev@midday.local"
      NEXT_PUBLIC_AUTH_BYPASS_EMAIL: "dev@midday.local"
    command: ["bash", "-lc", "cd apps/dashboard && bun run dev"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3001/ || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 30

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      args:
        BUN_FILTER: "@midday/worker"
    container_name: midday-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "18080:8080"
    environment:
      PORT: "8080"
      WORKER_ENV: development
      DATABASE_PRIMARY_POOLER_URL: postgresql://midday:midday@db:5432/midday
      REDIS_QUEUE_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      # Production domains (Coolify)
      MINIO_PUBLIC_URL: https://minio.bastco.org
    command: ["bash", "-lc", "cd apps/worker && bun run start"]

  minio:
    image: minio/minio:latest
    container_name: midday-minio
    command: server /data --console-address ":9001"
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  midday_db_data:
  midday_redis_data:
  minio_data:
